<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/gordita-font/stylesheet.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <main class="profile">
            <div class="container">
                <div class="profile-container">
                    <!-- Search bar -->
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" placeholder="Search for item" class="search-bar__input" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                </div>

                <div class="profile-container">
                    <div class="row">
                        <div class="col-4">
                            <aside class="profile__sidebar">
                                <!-- User -->
                                <div class="profile-user">
                                    <img src="./assets/img/uifaces-popular-image.jpg" alt="" class="profile-user__avatar">
                                    <h1 class="profile-user__name">Imran Khan</h1>
                                    <p class="profile-user__desc">Registered: 17th May 2022</p>
                                </div>

                                <!-- Menu -->
                                 <div class="profile-menu">
                                    <h3 class="profile-menu__title">Manage Account</h3>
                                    <ul class="profile-menu__list">
                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/profile.svg" alt="" class="icon">
                                                </span>
                                                Personal info
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/location.svg" alt="" class="icon">
                                                </span>
                                                Addresses
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/message.svg" alt="" class="icon">
                                                </span>
                                                Communications & privacy
                                            </a>
                                        </li>
                                    </ul>
                                 </div>

                                 <!-- Menu -->
                                 <div class="profile-menu">
                                    <h3 class="profile-menu__title">My items</h3>
                                    <ul class="profile-menu__list">
                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/download.svg" alt="" class="icon">
                                                </span>
                                                Reorder
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/heart.svg" alt="" class="icon">
                                                </span>
                                               Lists
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/gift-2.svg" alt="" class="icon">
                                                </span>
                                                Registries
                                            </a>
                                        </li>
                                    </ul>
                                 </div>

                                 <!-- Menu -->
                                 <div class="profile-menu">
                                    <h3 class="profile-menu__title">Subscriptions & plans</h3>
                                    <ul class="profile-menu__list">
                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/shield.svg" alt="" class="icon">
                                                </span>
                                                Protection plans
                                            </a>
                                        </li>
                                    </ul>
                                 </div>

                                 <!-- Menu -->
                                 <div class="profile-menu">
                                    <h3 class="profile-menu__title">Customer Service</h3>
                                    <ul class="profile-menu__list">
                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/info-square.svg" alt="" class="icon">
                                                </span>
                                                Help
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile-menu__link">
                                                <span class="profile-menu__icon">
                                                    <img src="./assets/icons/danger-circle.svg" alt="" class="icon">
                                                </span>
                                                Terms of Use
                                            </a>
                                        </li>
                                    </ul>
                                 </div>
                            </aside>
                        </div>
                        <div class="col-8"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <!-- Modal -->
        <div id="delete-confirm" class="modal hide modal--small">
            <div class="modal__content">
                <div class="modal__text">Bạn có muốn xoá sản phẩm?</div>
                <div class="modal__bottom">
                    <button class="btn btn--small btn--text modal__btn js-toggle" toggle-target="#delete-confirm">Cancel</button>
                    <button class="btn btn--small btn--primary btn--no-margin modal__btn js-toggle" toggle-target="#delete-confirm">Confirm</button>
                </div>
            </div>
            <div class="modal__overlay js-toggle" toggle-target="#delete-confirm"></div>
        </div>
    </body>
</html>
