<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password | Grocer Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/gordita-font/stylesheet.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgotpassword.png" alt="" class="auth__intro-img"/>
            </div>
            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Forgot your password?</h1>
                    <p class="auth__desc">Enter your email so that we can send you password reset link</p>

                    <div class="auth__message message message--success">We have e-mailed your password reset link</div>

                    <form action="./new-password.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" class="form__input" placeholder="Email" required>
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Create your password</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
