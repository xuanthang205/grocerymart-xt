<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/gordita-font/stylesheet.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" class="breadcrumbs__icon" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" class="breadcrumbs__icon" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" class="breadcrumbs__icon" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                        </li>
                    </ul>
                </div>

                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img" />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/products/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/products/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                    <div class="row">
                                        <div class="col-5">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/star.svg" alt="" class="prod-prop__icon">
                                                <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label class="form__label prod-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 146px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag prod-info__tag">Small</button>
                                                    <button class="form__tag prod-info__tag">Medium</button>
                                                    <button class="form__tag prod-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="prod-props">
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/document.svg" alt="" class="prod-prop__icon icon">
                                                    <h4 class="prod-prop__title">Compare</h4>
                                                </div>
                                                
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/buy.svg" alt="" class="prod-prop__icon icon">
                                                    <div>
                                                        <h4 class="prod-prop__title">Delivery</h4>
                                                        <p class="prod-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/bag.svg" alt="" class="prod-prop__icon icon">
                                                    <div>
                                                        <h4 class="prod-prop__title">Out of 2 store, today</h4>
                                                        <p class="prod-prop__desc">Pickup</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="prod-info__card">
                                                <div class="prod-info__row">
                                                    <span class="prod-info__price">$500.00</span>
                                                    <span class="prod-info__tax">10%</span>
                                                </div>
                                                <p class="prod-info__total-price">$540.00</p>
                                                <div class="prod-info__row">
                                                    <button class="btn btn--primary prod-info__add-to-cart">Add to cart</button>
                                                    <button class="like-btn prod-info__like-btn">
                                                        <img src="./assets/icons/heart-red.svg" alt="" class="like-btn__icon-liked">
                                                        <img src="./assets/icons/heart.svg" alt="" class="like-btn__icon icon">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
